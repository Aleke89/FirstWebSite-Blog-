<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editing Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <center><h1>Editing Blog</h1></center>
  <div th:each="el : ${post}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Enter a name of blog" class="form-control"><br>
      <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter a anons of blog" class="form-control"><br>
      <textarea name="full_text"  placeholder="Enter a full text of blog" class="form-control" th:text="${el.full_text}"/><br>
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
